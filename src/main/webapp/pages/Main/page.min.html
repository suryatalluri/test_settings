<style id="Main.css">

</style>
<script id="Main.js">
Application.$controller("MainPageController", ["$scope", function ($scope) {
    "use strict";

    /* perform any action on the variables within this block(on-page-load) */
    $scope.onPageVariablesReady = function () {
        /*
         * variables can be accessed through '$scope.Variables' property here
         * e.g. to get data in a static variable named 'loggedInUser' use following script
         * $scope.Variables.loggedInUser.getData()
         */
    };
    /* perform any action on widgets within this block */
    $scope.onPageReady = function () {
        /*
         * widgets can be accessed through '$scope.Widgets' property here
         * e.g. to get value of text widget named 'username' use following script
         * '$scope.Widgets.username.datavalue'
         */
    };

}]);
</script>
<script id="Main.variables.json">
var _MainPage_Variables_ ={}
</script>
<script id="Main.html" type="text/ng-template">
<wm-page name="mainpage" data-ng-controller="MainPageController">
    <wm-left-panel content="leftnav" name="left_panel1" columnwidth="2"></wm-left-panel>
    <wm-mobile-navbar title="Title" name="mobile_navbar1" leftnavpaneliconclass="fa fa-bars" backbuttoniconclass="fa fa-chevron-left">
        <wm-button class="btn-transparent" type="button" name="AddButton" caption="" iconclass="glyphicon glyphicon-plus"></wm-button>
    </wm-mobile-navbar>
    <wm-content name="content1">
        <wm-page-content name="page_content1" columnwidth="12">
            <wm-button class="btn-default" type="button" name="button2" caption="Button"></wm-button>
            <wm-buttongroup name="buttongroup1">
                <wm-button class="btn-default" caption="left" name="button3"></wm-button>
                <wm-button class="btn-default" caption="center" name="button4"></wm-button>
                <wm-button class="btn-default" caption="right" name="button5"></wm-button>
            </wm-buttongroup>
        </wm-page-content>
    </wm-content>
    <wm-mobile-tabbar name="mobile_tabbar1" dataset="home,music,edit"></wm-mobile-tabbar>
</wm-page>
</script>
